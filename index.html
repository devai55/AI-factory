</head>
  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
    
    <!-- 2. Define process.env before the app runs -->
    <script>
      // This makes the environment variable available to your application code
      // Netlify will substitute the value of your API_KEY during deployment.
      // This is a common pattern for "no-build" static sites.

        env: {
          API_KEY: "__API_KEY__"
        }
      };
    </script>
